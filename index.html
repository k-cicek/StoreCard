<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Store Card</title>
</head>

<body>
    <div class="container">
        <div class="product__main--background">
            <div class="product__main">
                <div class="product__detail--title">
                    <h6>Ecovans Deebot OZMO N8 +</h6>
                </div>
                <div class="product__detail--icons">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <span>5.0</span>
                    <a class="product__detail--textColor" href="/">14 rewievs</a>
                </div>
                <div class="product__detail--price">
                    <h5>4395,-</h5>
                </div>
                <div class="product__detail--tabs">
                    <span>Deliver the item</span>
                    <span>Pick up in store</span>
                </div>

                <div class="product__detail--search">
                    <span class="fa fa-search fa-lg search-form-icon"></span>
                </div>
                <div class="product__detail--content">
                    <h3>Fyllingsdalen</h3>
                    <h4>Pick up in 5 days</h4>
                    <h5>Closed, opens tomorrow at 10:00</h5>
                    <button type="button" class="btn btn-primary btn-block">Add to cart</button>
                </div>
                <div class="product__detail--content-title"> GET THE ITEMS FASTER
                </div>
                <div class="product__detail--content">
                    <h3>Fana</h3>
                    <h4>Pick up in 3 days</h4>
                    <h5>Closed, opens tomorrow at 10:00</h5>
                </div>
                <div class="product__detail--content">
                    <h3>Lagoon</h3>
                    <h4>Pick up in 4 days</h4>
                    <h5>Closed, opens tomorrow at 10:00</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
